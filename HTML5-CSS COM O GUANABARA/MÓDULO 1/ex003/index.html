    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <hr>
    <!--Lembrando que para quebrar a linha no código, se usa <br> e uma dica interessante é usar CTRL + ESPAÇO para poder navegar na src ou source para escolher a imagem que está na mesma pasta-->

    <p>Podemos carregar imagens que estão em sub-pastas também.</p>
    <hr>
    <img src="imagens/logo-css-200.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <hr>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!--URL-->
    <!--Basta apenas colocar o endereço da imagem-->
